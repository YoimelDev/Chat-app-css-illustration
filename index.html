<body>

  <div class="grid">
    <div class="background"></div>
    <div class="background2"></div>
  </div>

  <div class="chat">
    <div class="chat__border">
      <header class="chat__header">
        <div class="chat__header__head"></div>

        <div class="chat__header__box">
          <div class="chat__header__box__per">
            <div class="chat__header__icons">
              <i class="fas fa-chevron-left"></i>
              <img src="/images/avatar.jpg" alt="">
            </div>

            <div class="chat__header__data">
              <h2>Samuel Green</h2>
              <p>Available to Walk</p>
            </div>
          </div>

          <div class="chat__header__ellipsis">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </header>
    </div>
  </div>
